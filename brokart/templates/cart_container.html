{% load static %}

<div class="small-container cart-page">
    <table>
        <tbody>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="{% static 'images/buy-1.jpg' %}">
                        <div>
                            <p>Red Printed T-Shirt</p>
                            <small>Price: $50.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$50.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="{% static 'images/buy-2.jpg' %}">
                        <div>
                            <p>HRX Men's Running Shoe</p>
                            <small>Price: $70.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$70.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="{% static 'images/buy-3.jpg' %}">
                        <div>
                            <p>Men's Slim Track Pant</p>
                            <small>Price: $60.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$60.00</td>
            </tr>
        </tbody>
    </table>

    <div class="total-price">
        <table>
            <tbody>
                <tr>
                    <td>Subtotal</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$35.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$235.00</td>
                </tr>
                <tr>
                    <td colspan="2">
                    </td>
                    <td>
                        <button>Confirm</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
